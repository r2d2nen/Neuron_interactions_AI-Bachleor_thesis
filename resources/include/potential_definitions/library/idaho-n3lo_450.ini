# Idaho-n3lo (450) 
#
# R. Machleidts N3LO from
# PRC89, 044321 (2014)
#
chiral_force=custom
par.chiral_order = WB N3LO
#### The WB (Weinberg) N3LO setting defaults to:
# see chiral-fast/potential_ini.c
#
# loops and corresponding regulator exponents
# can be controlled on the spin/central/... derivative insertion
# and relativistic correction level. 
#
# one-pion exchange
#chiral.1PE=yes
#
# one-pion exchange CIB (Ct1S0np,...)
#   Eqs. 4.77-4.79 
#chiral.1PE.CIB=yes
#
# pion-gamma interaction
#chiral.1PE.gamma=yes
#
# two-pion exchange 1-loop index vertex (Delta_i)=0 [NLO]
#chiral.2PE.1-loop_0=yes
# - includes by default:
#     Eqs. 4.84-4.86 (small -> excluded)
#   chiral.2PE.1-loop_0.CIB=no
#
# two-pion exchange 1-loop index vertex (Delta_i)=1 [NNLO]
#chiral.2PE.1-loop_1=yes
#
# two-pion exchange 1-loop index vertex (Delta_i)=2 [N3LO]
#chiral.2PE.1-loop_2=yes
#
# two-pion exchange 2-loop 
#chiral.2PE.2-loop=yes
#
# LO contact potential
#chiral.Ct=yes
#
# NLO contact potential
#chiral.C=yes
#
# N3LO contact potential
#chiral.D=yes
#

chiral.regulator=3
chiral.1PE.regulator=4
#chiral.2PE.regulator=2
#chiral.C.regulator=2
#chiral.Ct.regulator=3
#chiral.Dh_1S0.regulator=2
#chiral.D_1S0.regulator=2
#chiral.D_3P0.regulator=3
#chiral.D_1P1.regulator=2
#chiral.D_3P1.regulator=4
#chiral.Dh_3S1.regulator=2
#chiral.D_3S1.regulator=2
#chiral.D_3D1.regulator=2
#chiral.Dh_3S1-3D1.regulator=2
#chiral.D_3S1-3D1.regulator=2
#chiral.D_1D2.regulator=4
#chiral.D_3D2.regulator=2
#chiral.D_3P2.regulator=2
#chiral.D_3P2-3F2.regulator=4
#chiral.D_3D3.regulator=-1
#
# 
# 
chiral.2PE.CSB.correct_mass=yes
chiral.2PE.2-loop.int=no

par.m_proton = 938.272
par.m_neutron = 939.5653
par.m_nucleon.mode = reduced mass
#par.m_nucleon = 938.9182
par.m_pi+ = 139.5702
par.m_pi = 134.9766
par.m_pi- = 139.5702
par.f_pi = 92.4
par.g_A = 1.29
#This value is used since this will result in the same parameter 
#value, 0.06217, as Machleidt uses in his code
#0.06217 = g_A * sqrt(\alpha / \pi)
#g_A = 1.29 ==> \alpha = 0.00729679570071830172
par.fine_structure = 0.00729679570071830172
par.Lambda = 450.0
par.regulator = Dim reg
par.regulator_limit = 700.0
par.iterated_1PE = Ent-Mach

